<section class="row g-0">
    <div class="col-12">
        <h5>{{page_tittle}}</h5>
    </div>
    <div class="listado col">
        <ul class="list-group row" *ngFor="let client of clients content">

            <li class="listado list-group-item col g-0">
                <div class="row">
                    <div class="col-6">
                        <p class="fw-bold">Nombre: <span class="list-group-span">{{client.name + ' ' + client.surname}}</span></p>
                        <p class="fw-bold">Identificaci√≥n: <span class="list-group-span">{{client.identification}}</span></p>
                        <p class="fw-bold">Estatus: <span class="list-group-span">{{client.status}}</span></p>
                    </div>

                    <div class="col-6 align-self-center d-flex justify-content-end">
                        <button [routerLink]="['/panel/detallesdelcliente', client._id]" class="boton-naranja"><i class="bi bi-person-fill"></i>Ver Cliente</button>
                    </div>
                </div>

            </li>
        </ul>
    </div>

</section>

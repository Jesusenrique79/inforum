<div class="col-lg-12 mt-3" *ngIf="!clients">
    <img src="../assets/img/loading.gif" alt="">
</div>
<div class="col-lg-12 mt-3" *ngIf="clients">
    <h5>{{page_tittle}}</h5>
    <hr>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr class="cabecera_tabla">
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Identificación</th>
                <!-- <th>Teléfono</th>
                <th>email</th>
                <th>Dirección</th>
                <th>Fecha</th>-->
                <th>Estatus</th>
                <th>Creado por:</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.name}}</td>
                <td>{{client.surname}}</td>
                <td>{{client.identification}}</td>
                <!-- <td>{{client.phone}}</td>
                <td>{{client.email}}</td>
                <td>{{client.address}}</td>
                <td>{{client.date | amFromUtc | amLocale: 'es' | amParse:'DD/MM/YYYY' | amDateFormat:'LL'}}</td>-->
                <td>{{client.status}}</td>
                <td>{{client.user.name + ' ' + client.user.surname}}</td>

                <td><a [routerLink]="['/panel/detallesdelcliente', client._id]" class="btn btn-sm btn-warning">Ver Cliente</a></td>

            </tr>
        </tbody>
    </table>
    <div class="clearfix"></div>
    <!--Navegación de paginacion-->
    <ul class="pagination mt-4" *ngIf="!no_paginate">
        <li class="page-item">
            <a class="page-link" [routerLink]="['/panel/perfildeclientes', prev_page]">Anterior</a>
        </li>
        <li class="page-item" *ngFor="let num of number_pages">
            <a class="page-link" [routerLink]="['/panel/perfildeclientes', num]">{{num}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/panel/perfildeclientes', next_page]">Siguiente</a>
        </li>
    </ul>
</div>

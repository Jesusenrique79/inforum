<div class="row bg-dark row-letras-login">
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        Te has identificado correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        No te has podido identificar
    </div>
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item img-1 min-vh-100 active">
                        </div>
                        <div class="carousel-item img-2 min-vh-100">
                        </div>
                        <div class="carousel-item img-3 min-vh-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                        </button>
                </div>
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="../../../assets/img/Blanco_Logo_Inforum.png" class="img-fluid" alt="">
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="mb-4">Bienvenidos a Inforum</h1>
                    <form class="mb-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu Email" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            <small *ngIf="!email.valid && email.touched" class="ivalid-feedback d-block">El email no es valido</small>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu Password" id="exampleInputPassword1" name="password" #password="ngModel" [(ngModel)]="user.password" required>
                            <small *ngIf="!password.valid && password.touched" class="ivalid-feedback d-block">La Contraseña no es valida</small>
                            <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu password?</a>
                        </div>

                        <button type="submit" class="btn-login btn-primary w-100 fw-bold" value="{{page_tittle}}" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="col-lg-12 mt-3">
    <h1>{{page_tittle}}</h1>
    <p>Identificate</p>
    <hr>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        Te has identificado correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        No te has podido identificar
    </div>
    <form class="col-md-5 ml-0 pl-0 " #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" />
            <small *ngIf="!email.valid && email.touched" class="ivalid-feedback d-block">El email no es valido</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control" />
            <small *ngIf="!password.valid && password.touched" class="ivalid-feedback d-block">La Contraseña no es valida</small>
        </div>
        <input type="submit" value="{{page_tittle}}" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>
</div>
